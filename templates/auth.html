<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<form action="{% url 'users:login' %}" method="post">
    <div class="form-group">
        {% csrf_token %}
        <label>Адрес электронной почты</label>
        {{ form.username }}
    </div>
    <br>
    <div>
        <div class="form-group">
            <label>Пароль</label>
            {{ form.password }}
        </div>
        <br>
        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary">Войти</button>&nbsp;&nbsp;
                <a type="Главная" class="btn btn-primary" href="{% url 'index' %}">На главную</a>
                <label>Если не получилось войти, значит введены неверно логин или пароль, или вы не зарегистрированы.<a
                        href="{% url 'users:registration' %}">Зарегистрироваться можно здесь.</a></label><br></div>
        </div>
</form>
</body>
</html>
