<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Адрес электронной почты</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Введите адрес электроный почты">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Введите пароль">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputPassword1">Повторный пароль</label><br>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль ещё раз">
    </div>
    <br>
    <div class="form-group">
        <div>
            <a href="http://127.0.0.1:5000" type="submit" class="btn btn-primary">Зарегистрироваться</a>&nbsp;&nbsp;
            <a type="Главная" class="btn btn-primary" href="http://127.0.0.1:5000">На главную</a>
        </div>
    </div>
</form>
</body>
</html>
